<section class="page-section experience" id="experience">
  <div class="container">
    <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Experience</h2>
    <div class="divider-custom">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
      <div class="divider-custom-line"></div>
    </div>
    <div class="steps">
      <div class="steps-container" *ngFor="let e of experience">
        <app-experience-card [experience]="e" [model]="getCardModel()">
        </app-experience-card>
      </div>
    </div>
  </div>
</section>
